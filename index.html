<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

</head>

<body>
  <div class="flex-container top">
    <div class="card" style="width: 24rem;">
      <img src="images/music.png" class="card-img-top" alt="music">
      <div class="card-body">
        <h4>Order Summary</h4>
        <p class="details">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        <div class="flex-container plan">
          <div class="musicIcon">
            <img src="images/note.png" height="20px" width="20px" alt="music icons">
          </div>
          <div class="planDetails">
            <p class="annualPlan">Annual Plan</p>
            <p class="price">$59.99/year</p>
          </div>
          <div class="change">
            <button type="button" class="btn btn-link">Change</button>
          </div>
        </div>

        <div class="d-grid gap-2 mx-auto">
          <a href="#" class="btn btn-primary">Proceed to Payment</a>
        </div>
        <p class="cancel">Cancel Order</p>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ingmatt">Matthew Ing</a>.

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </div>
</body>

</html>
